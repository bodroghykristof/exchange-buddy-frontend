<div class="selector-container">
    <div class="selector-col">
        <app-currency-dropdown [(currency)]="currencyOne" (onChange)="validateSelection(1)"></app-currency-dropdown>
    </div>
    <div class="selector-col">
        <app-currency-dropdown [(currency)]="currencyTwo" (onChange)="validateSelection(2)"></app-currency-dropdown>
    </div>
    <div class="selector-col">
        <p-dropdown
            [options]="timeFrames" 
            optionLabel="label"
            [(ngModel)]="timeFrame"
            (onChange)="onTimeFrameChange()">
        </p-dropdown>
    </div>
</div>
<div class="chart-container">
    <app-rate-chart *ngIf="selectionValid(); else invalidCurrenciesBox" [exchangeRates]="exchangeRates"></app-rate-chart>
    <ng-template #invalidCurrenciesBox>
        <div>Please select two different currencies!</div>
    </ng-template>
</div>
